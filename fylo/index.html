<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="container">
    <section class="first">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="icon">
        <span class="icon-bg"><img src="images/icon-document.svg" alt=""></span>
        <span class="icon-bg"><img src="images/icon-folder.svg" alt=""></span>
        <span class="icon-bg"><img src="images/icon-upload.svg" alt=""></span>
      </div>
    </section>

    <section class="second">
      <p class="description">Youâ€™ve used <span class="gig">815 GB</span> of your storage</p>
      <div class="progress">
        <div value="75" max="100" class="progress__length">
          <div class="circle"></div>
        </div>
      </div>
      <div class="usage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="balance">
        <p><span class="balance__gig">185 GB</span> Left</p>
      </div>
    </section>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://x.com/xaint_obas">Stephen</a>.
    </p>
  </footer>

</main>

</body>
</html>
