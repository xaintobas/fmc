<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>

  <div class="container">
    
    <section class="first">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="icons">
        <span class="icon--bg">
          <img src="images/icon-document.svg" alt="" class="icon">
        </span>
        <span class="icon--bg">
          <img src="images/icon-folder.svg" alt="" class="icon">
        </span>
        <span class="icon--bg">
          <img src="images/icon-upload.svg" alt="" class="icon">
        </span>
      </div>
    </section>

    <section class="second">
      <p class="p-ani">Youâ€™ve used <span class="highlight">815 GB</span> of your storage</p>
      <div class="progress">
        <div class="progress__length">
          <div class="progress__end"></div>
        </div>
      </div>
      <div class="usage p-ani">
        <p class="highlight">0GB</p>
        <P class="highlight">1000GB</P>
      </div>
      <div class="balance">
        <p class="balance__gig">185</p>
        <p class="balance__left">GB Left</p>
      </div>
    </section>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://x.com/xaint_obas">Stephen</a>.
    </p>
  </footer>

</main>

</body>
</html>
