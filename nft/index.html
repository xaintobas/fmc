<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">

      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      
      <h1><a href="">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="launch">
        <span class="launch__icon">
          <img class="icon" src="images/icon-ethereum.svg" alt="">
          <p class="launch__price">0.041 ETH</p>
        </span>
        <span class="launch__icon">
          <img class="icon" src="images/icon-clock.svg" alt="">
          <p class="launch__time">3 days left</p>
        </span>
      </div>
      
      <div class="creator">
        <img src="images/mr-stephen.jpg" alt="">
        <p>Creation of <span class="creator__name"><a href="https://x.com/xaint_obas" target="_blank">xaint_obas</a></span></p>
      </div>
    
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://x.com/xaint_obas">Stephen</a>.
    </div>
  
  </main>
</body>
</html>
