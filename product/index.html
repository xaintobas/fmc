<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="card product">
    
    <section class="product__image">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="">
    </section>

    <section class="product__details">
      <p class="product__category">Perfume</p>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price">
        <span class="product__price-amt">$149.99</span> 
        <span class="product__price-cancelled">$169.99</span>
      </div>
      <a href="#"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
    </section>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://x.com/xaint_obas">Stephen</a>.
  </div>
</main>
  
</body>
</html>
