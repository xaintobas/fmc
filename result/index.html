<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="result result--bg">
      <p>Your Result</p>
      <div class="result__score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h3>Summary</h3>
      <div class="summary__section summary--red">
        <div class="summary__item">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span class="summary__item-title">Reaction</span>
        </div>
        <div class="summary__item-score">
          <span>80</span>
          <span>/</span>
          <span>100</span>
        </div>
      </div>

      <div class="summary__section summary--yellow">
        <div class="summary__item">
          <img src="assets/images/icon-memory.svg" alt="">
          <span class="summary__yellow-title">Memory</span>
        </div>
        <div class="summary__item-score">
          <span>92</span>
          <span>/</span>
          <span>100</span>
        </div>
      </div>

      <div class="summary__section summary--green">
        <div class="summary__item">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span class="summary__green-title">Verbal</span>
        </div>
        <div class="summary__item-score">
          <span>61</span>
          <span>/</span>
          <span>100</span>
        </div>
      </div>

      <div class="summary__section summary--blue">
        <div class="summary__item">
          <img src="assets/images/icon-visual.svg" alt="">
          <span class="summary__blue-title">Visual</span>
        </div>
        <div class="summary__item-score">
          <span>72</span>
          <span>/</span>
          <span>100</span>
        </div>
      </div>

      

    </section>
    <a href="" class="btn">Continue</a>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://x.com/xaint_obas">Stephen</a>.
    </div>
  </main>
  
  
</body>
</html>
