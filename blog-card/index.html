<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <section class="card">
      <img src="assets/images/illustration-article.svg" alt="Post Image" class="featured__image">
      <p class="tag">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h1><a href="">HTML & CSS foundations</a></h1>
      <p class="post__body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Post Author" class="author__avatar">
        <p class="author__name">Greg Hooper</p>
      </div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://x.com/xaint_obas">Stephen</a>.
    </p>
  </footer>
</body>
</html>
