<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="input-container">
      
      <label for="day">Day
        <input type="number" placeholder="DD" id="day" max="31" min="1">
      </label>

      <label for="month">Month
        <input type="number" placeholder="MM" id="month" max="12" min="1">
      </label>
      
      <label for="year">Year
        <input type="number" placeholder="YYYY" id="year">
      </label>

      <!-- <div class="icon-container"><img src="assets/images/icon-arrow.svg" alt="" class="icon"></div> -->

      <button class="icon-container button"><img src="assets/images/icon-arrow.svg" alt="" class="icon"></button>

    </div>

    <div class="output-container">
      <p class="value"><span class="old yearsOld">--</span> years</p>
      <p class="value"><span class="old monthsOld">--</span> months</p>
      <p class="value"><span class="old daysOld">--</span> days</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
