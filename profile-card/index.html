<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card profile">
      <div class="bg">
        <img src="images/bg-pattern-card.svg" alt="" class="profile-bg">
        <img src="images/mr-stephen.jpg" alt="" class="profile-pic">
      </div>
      <div class="profile-info">
        <span class="heading">Mr. Stephen  O.</span>
        <span class="age">28</span>
        <p class="location">Benin-City, Nigeria</p>
      </div>
      <div class="profile__stats">
        <div class="profile__stats-item">
          <p class="heading">80K</p>
          <p class="subheading">Followers</p>
        </div>
        <div class="profile__stats-item">
          <p class="heading">803K</p>
          <p class="subheading">Likes</p>
        </div>
        <div class="profile__stats-item">
          <p class="heading">1.4K</p>
          <p class="subheading">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://x.com/xaint_obas">Stephen</a>.
    </div>

  </main>
</body>
</html>
